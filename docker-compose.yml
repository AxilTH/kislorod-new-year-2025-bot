version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kislorod}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-kislorod}"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 5s

  api:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # ensure app connects to the postgres service in the compose network
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kislorod}
      # construct TARGET_DB_URL pointing at postgres service
      TARGET_DB_URL: "postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-kislorod}"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: ["uvicorn", "app.api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Explicitly map runtime variables from host .env so they are visible
      TOKEN: ${TOKEN}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      REGISTER_CODE: ${REGISTER_CODE}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kislorod}
      TARGET_DB_URL: "postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-kislorod}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
    command: ["python", "run.py"]

volumes:
  postgres_data:
